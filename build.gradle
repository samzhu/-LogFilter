apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Log Filter',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
	compile 'javax.servlet:javax.servlet-api:3.0.1' // 編譯期
	compile 'org.slf4j:slf4j-api:1.7.12'
}